<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #000;
            font-weight: bold;
        }
        .form-control {
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #000;
            color: #000;
        }
        .btn-primary {
            background-color: #000;
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #444;
        }
        .form-error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">로그인</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{/login}" th:object="${loginDto}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" id="id" th:field="*{id}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="form-error"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">패스워드</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-error"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
