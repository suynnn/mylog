<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">회원가입</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method="post" th:action="@{/user/register}" th:object="${userRegisterDto}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" id="id" th:field="*{id}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">패스워드</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">이름</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">이메일</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">닉네임</label>
                    <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
